<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Rendimiento - NuBank</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="nubank_logo.png" alt="NuBank Logo" class="logo">
            <h1>Simulación de Rendimiento de NuBank</h1>
        </div>
        <div class="calculator">
            <label for="inversionInicial">Inversión Inicial (en pesos):</label>
            <input type="number" id="inversionInicial" min="1" required>
            <label for="duracionDias">Duración del Período (en días):</label>
            <input type="number" id="duracionDias" min="1" required>
            <button onclick="calcularRendimientos()">Calcular Rendimientos</button>
        </div>
        <div id="resultado" class="resultado"></div>
        <div class="footer">
            <p>Desarrollado por Josmart- © 2024</p>
            <a href="https://www.facebook.com/groups/1376276346121601/?ref=share&mibextid=NSMWBT">
                <img src="preguntas.png" alt="Página de ayuda">
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
